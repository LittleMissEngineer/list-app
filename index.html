<!DOCTYPE html>
<html>
<head>
    <div id = "box">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>List App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
  <link id = "currentStyle" rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
  <header>
        <h2>Welcome to Class Tracker</h2>
        <h5>Enter student schedule below </h5>
        <img src= "http://www.ccwatershed.org/media/photologue/photos/780_Jimmy_Fallon_Priest.png" alt="Jimmy Fallon" width="250" height ="200">
        <h6>Student name: Jimmy Fallon </h6>
        <h6>Major: Computer Science</h6><br>
        
  </header>

  <main>
    <form id="flickForm">
      <div class="input-group">
        <input
          type="text"
          class="input-group-field"
          placeholder="Name of class..."
          name="flickName"
          autofocus
          required
        >
        
        <div class="input-group-button">
          <button
            class="button"
            type="submit"
          >
            Update schedule
          </button>
        </div>
      </div>
    </form>

    <div id=classSchedules class="classSchedule">
            <div class="classes">
    <ul id="flickList" class="no-bullet">
      <li class="template flick grid-x align-middle">
          
        <span class="flickName auto cell"></span>
        <span class="actions shrink cell">
            <button class = "edit button">Edit</button>
          <button class="button1">fav</button>
          <button class="button2">del</button>
        </span>
      </li>
    </ul>
    </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
